name: PR Quality Checks

on:
  pull_request:
   types: [labeled]
    
  
jobs:
  code-quality:
    name: Code Formatting and Compatibility
    if: (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label != null && github.event.label.name == 'check')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pyright

      - name: Check code formatting with Black
        run: black --check .

      - name: Check Python 3.12 compatibility with Pyright
        run: pyright --pythonversion 3.12
